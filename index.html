<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="src/assets/favicon/favicon.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/reset.css">

  <!-- framework -->
  <link rel="stylesheet" href="src/styles/containers_and_frames.css">
  <link rel="stylesheet" href="src/styles/buttons.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Dragons Jo-ken-po</title>
</head>
<body>

  <audio id="bgm" loop>
    <source src="./src/assets/audios/battle-song.mp3" type="audio/mp3">
  </audio>
  
  <!-- div.bg-video+div.container>(div.containter__left+div.container__right) -->
  <div class="bg-video">
    <video class="video" autoplay loop muted>
      <source src="src/assets/video/dragon-bg-full.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <div class="container__left framed-golden-2">

      <div class="score_box frame">
        <span id="score_points">Win : 0 <br> Lose : 0</span>
      </div>
      <div class="menu_avatar">
        <img id="card-image">
      </div>
      <div class="card_details frame">
        <p id="card-name">Selecione</p>
        <p id="card-type">Uma Carta</p>
      </div>

    </div>

    <div class="container__right">
      <div class="card-box__container">
        <div id="computer-cards" class="card-box framed">

        </div>
  
        <div class="card-versus__container">
          <div class="versus-top">
            <div class="card-infield">
              <img id="player-field-card" height="180px" width="125px" class="card-versus-img">
            </div>
            <img height="150px" src="src/assets/icons/versus.png" id="versus-img">
            <div class="card-infield">
               <img id="computer-field-card" height="180px" width="125px" class="card-versus-img">
            </div>
          </div>
          <div class="versus-bottom">
            <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
          </div>
        </div>
  
        <div id="player-cards" class="card-box framed">
  
        </div>
      </div>
    </div>
  </div>

  <script defer src="src/scripts/engine.js"></script>
</body>
</html>
